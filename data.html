<html>

<head>
    <title>Insta Follow Checker</title>
    <script type="text/javascript" src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="checkerStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <center>
        <h1><u>Insta Follow Checker</u></h1>

        <div class="tab">
            <button class="tablinks" id="followersTab">Followers</button>
            <button class="tablinks" id="followingsTab">Followings</button>
            <button class="tablinks" id="followMeBackTab">Accounts that don't follow me back</button>
            <button class="tablinks" id="iFollowBackTab">Accounts that I don't follow back</button>
        </div>

        <div id="followers" class="tabcontent">
            <table id="followerTable" class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="followings" class="tabcontent">
            <table id="followingTable" class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="followMeBack" class="tabcontent">
            <table id="followMeBackTable" class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="iFollowBack" class="tabcontent">
            <table id="iFollowBackTable" class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </center>
</body>

</html>
